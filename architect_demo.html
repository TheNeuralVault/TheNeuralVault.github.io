<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL ARCHITECT v1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #0070f3; --text: #fff; --panel: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .terminal { width: 800px; background: var(--panel); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; color: var(--accent); margin-bottom: 30px; letter-spacing: -1px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .control-group label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 8px; font-family: 'JetBrains Mono', monospace; }
        select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 6px; font-family: 'Inter', sans-serif; cursor: pointer; }
        select:focus { border-color: var(--accent); outline: none; }

        .output-box { background: #000; border: 1px solid var(--accent); padding: 20px; border-radius: 8px; position: relative; }
        textarea { width: 100%; background: transparent; border: none; color: #00ff9d; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; height: 80px; resize: none; outline: none; }
        
        .btn { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .status { font-size: 0.7rem; color: #444; margin-top: 10px; text-align: center; font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>

<div class="terminal">
    <h1>/// NEURAL ARCHITECT v1.0</h1>
    
    <div class="grid">
        <div class="control-group">
            <label>AESTHETIC CORE</label>
            <select id="style">
                <option value="Cosmic Noir, deep void atmosphere, purple and black nebula">Cosmic Noir</option>
                <option value="Cyberpunk 2099, neon rain, high tech low life">Cyberpunk 2099</option>
                <option value="Biomechanical, H.R. Giger style, organic metal">Biomechanical</option>
                <option value="Solar Punk, utopia, white marble and vines">Solar Punk</option>
            </select>
        </div>
        <div class="control-group">
            <label>CAMERA LENS</label>
            <select id="lens">
                <option value="Cinematic Wide Shot, 35mm lens">Cinematic Wide (35mm)</option>
                <option value="Macro Shot, f/2.8 depth of field">Macro Extreme (Detail)</option>
                <option value="Drone View, top down perspective">Satellite/Drone View</option>
                <option value="Portrait, 85mm prime lens, bokeh">Portrait (85mm)</option>
            </select>
        </div>
        <div class="control-group">
            <label>LIGHTING ENGINE</label>
            <select id="light">
                <option value="bioluminescent lighting, glowing accents">Bioluminescent Glow</option>
                <option value="harsh volumetric lighting, god rays">Volumetric God Rays</option>
                <option value="soft diffused studio lighting">Soft Studio Diffused</option>
                <option value="neon rim lighting, cyan and magenta">Neon Rim Light</option>
            </select>
        </div>
        <div class="control-group">
            <label>RENDER ENGINE</label>
            <select id="engine">
                <option value="--v 6.0 --style raw --ar 16:9">Midjourney V6 (Cinematic)</option>
                <option value="--v 5.2 --s 750 --ar 9:16">Midjourney V5.2 (Mobile)</option>
                <option value="Unreal Engine 5 render, 8k resolution">DALL-E 3 / General</option>
            </select>
        </div>
    </div>

    <div class="output-box">
        <textarea id="result">Select parameters to generate prompt code...</textarea>
    </div>

    <button class="btn" onclick="generate()">GENERATE PROMPT CODE</button>
    <div class="status">SYSTEM ONLINE // LICENSED TO USER</div>
</div>

<script>
    function generate() {
        const style = document.getElementById('style').value;
        const lens = document.getElementById('lens').value;
        const light = document.getElementById('light').value;
        const engine = document.getElementById('engine').value;
        
        // The Architect Logic
        const prompt = `/imagine prompt: ${style}, ${lens}, ${light}, highly detailed, 8k resolution, photorealistic ${engine}`;
        
        document.getElementById('result').value = prompt;
    }
</script>

</body>
</html>
