    <style>
        /* TITAN V5 "DARK LUX" THEME */
        :root {
            --bg: #030305;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #0070f3; 
            --glow: 0 0 40px rgba(0, 112, 243, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* BACKGROUND GLOW */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 112, 243, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 50px 30px;
            max-width: 500px;
            width: 100%;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--glow);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* PRODUCT BUTTONS */
        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem;
        }

        /* PRIMARY ($5 Prompts - High Click Rate) */
        .btn-primary {
            background: rgba(0, 112, 243, 0.1);
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 112, 243, 0.15);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(0, 112, 243, 0.2);
            box-shadow: 0 0 30px rgba(0, 112, 243, 0.3);
        }

        /* SECONDARY ($50 Book - Premium) */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            color: #ccc;
        }
        .btn-secondary:hover {
            border-color: #fff;
            color: #fff;
        }

        /* TERTIARY (YouTube) */
        .btn-tertiary {
            justify-content: center;
            background: transparent;
            border: none;
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        .btn-tertiary:hover { color: #fff; }

        .price-tag {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        footer { margin-top: 30px; color: #444; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
