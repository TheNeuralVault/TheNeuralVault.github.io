    <style>
        /* THE NEURAL VAULT THEME */
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #0070f3; /* Vault Blue */
            --glow: 0 0 40px rgba(0, 112, 243, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* VAULT GLOW */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(0, 112, 243, 0.15), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--glow);
        }

        .label {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            display: block;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 20px 0;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* BUTTONS */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #fff;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 14px 0 rgba(0,118,255,0.39);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,118,255,0.23);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .footer-link {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #555;
            display: block;
            letter-spacing: 1px;
        }
    </style>
